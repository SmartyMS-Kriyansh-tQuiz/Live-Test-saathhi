<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEARN WITH JBKRIYANSH</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { background: linear-gradient(90deg, #0066ff, #0099ff); color: white; padding: 15px; border-radius: 8px; }
    .card { margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; max-width: 400px; background: #fff; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button, a { display: block; width: 90%; margin: 8px auto; padding: 12px; border: none; border-radius: 6px; font-weight: bold; text-decoration: none; text-align: center; }
    .option { background: #f1f1f1; cursor: pointer; border: 1px solid #ddd; }
    .live { background: #0066ff; color: white; }
    .recorded { background: #00cc66; color: white; }
    .copy { background: #00b894; color: white; }
    .preview { background: #0984e3; color: white; }
    .refresh { background: #6c5ce7; color: white; }
    .back { background: red; color: white; }
    .tag { display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; color: white; margin-bottom: 8px; }
    .tag.live { background: red; }
    .tag.recorded { background: purple; }
    footer { margin-top: 20px; font-size: 13px; color: #555; }
    footer span { color: red; }
  </style>
</head>
<body>

  <h1>LEARN WITH JBKRIYANSH</h1>

  <!-- Home Screen -->
  <div id="home" class="card">
    <h2>Choose Stream Type</h2>
    <div class="option" onclick="showSection('live')">
      <h3>üì° Live Stream</h3>
      <p>Generate links for live streaming content</p>
    </div>
    <div class="option" onclick="showSection('recorded')">
      <h3>üé• Recorded Video</h3>
      <p>Generate links for recorded video content</p>
    </div>
  </div>

  <!-- Live Stream Section -->
  <div id="live" class="card" style="display:none;">
    <span class="tag live">üî¥ LIVE</span>
    <h3>Enter Live Stream URL</h3>
    <input type="text" id="liveUrl" placeholder="https://example.com/index.m3u8">
    <button class="live" onclick="generate('live')">Generate</button>
    <button class="copy" onclick="copyLink('live')">Copy</button>
    <a id="previewLive" class="preview" target="_blank">Preview</a>
    <button class="refresh" onclick="refresh('live')">Refresh</button>
    <button class="back" onclick="backHome()">‚Üê Back</button>
  </div>

  <!-- Recorded Video Section -->
  <div id="recorded" class="card" style="display:none;">
    <span class="tag recorded">üìÄ RECORDED</span>
    <h3>Enter Recorded Video URL</h3>
    <input type="text" id="recordedUrl" placeholder="https://example.com/video.mp4">
    <button class="recorded" onclick="generate('recorded')">Generate</button>
    <button class="copy" onclick="copyLink('recorded')">Copy</button>
    <a id="previewRecorded" class="preview" target="_blank">Preview</a>
    <button class="refresh" onclick="refresh('recorded')">Refresh</button>
    <button class="back" onclick="backHome()">‚Üê Back</button>
  </div>

  <footer>¬© LEARN WITH JBKRIYANSH | Made with <span>‚ù§</span></footer>

  <script>
    let finalLinks = { live: "", recorded: "" };

    function showSection(type) {
      document.getElementById("home").style.display = "none";
      document.getElementById("live").style.display = "none";
      document.getElementById("recorded").style.display = "none";
      document.getElementById(type).style.display = "block";
    }

    function backHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("live").style.display = "none";
      document.getElementById("recorded").style.display = "none";
    }

    function generate(type) {
      let url = document.getElementById(type + "Url").value;
      if (!url) { alert("Please enter URL"); return; }
      let encoded = encodeURIComponent(url);
      finalLinks[type] = `https://learnwithpw-recorded.onrender.com/play?v=${encoded}`;
      document.getElementById("preview" + capitalize(type)).href = finalLinks[type];
      document.getElementById("preview" + capitalize(type)).innerText = "Preview";
      alert("Link Generated ‚úÖ");
    }

    function copyLink(type) {
      if (!finalLinks[type]) { alert("Generate link first!"); return; }
      navigator.clipboard.writeText(finalLinks[type]);
      alert("Link Copied ‚úÖ");
    }

    function refresh(type) {
      document.getElementById(type + "Url").value = "";
      finalLinks[type] = "";
      document.getElementById("preview" + capitalize(type)).href = "#";
      document.getElementById("preview" + capitalize(type)).innerText = "Preview";
      alert("Refreshed üîÑ");
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
